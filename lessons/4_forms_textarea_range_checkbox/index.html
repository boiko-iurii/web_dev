<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="h1">forms</h1>
    <h3>input type password</h3>
    <input type="password" id="pass">
    <button id="go-1">Check</button>
    <span class="output" id="output-1"></span>
    <hr>

    <h3>input type color</h3>
    <input type="color" id="col">
    <button id="set">set</button>
    <div class="set-color"></div>
    <span class="output" id="output-2"></span>
    <hr>

    <h3>input type radio - не связаны между собой</h3>
    <div><input type="radio">1</div>
    <div><input type="radio">2</div>
    <div><input type="radio">3</div>
    <div><input type="radio">4</div>

    <h3>input type radio - связаны между собой</h3>
    <div><input type="radio" name="r">1</div>
    <div><input type="radio" name="r">2</div>
    <div><input type="radio" name="r">3</div>
    <div><input type="radio" name="r">4</div>



    <script src="script.js"></script>
</body>

</html>
